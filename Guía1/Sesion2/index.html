<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="350" height="350" style="border: 1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "#FAC737";
        ctx.fillRect(10,30,90,90);
        ctx.fillRect(140,40,90,60);

        ctx.beginPath();
        ctx.moveTo(10, 200);
        ctx.lineTo(90, 200);
        ctx.lineTo(30, 300);
        ctx.closePath();
        ctx.fill();   

        ctx.save();
        ctx.scale(2, 1);
        ctx.beginPath();
        ctx.arc(95, 200, 25, 0, 2*Math.PI);
        ctx.fill();
        ctx.restore();

        ctx.beginPath();
        ctx.arc(250, 250, 40, 0, Math.PI);
        ctx.fill();  

        ctx.beginPath();
        ctx.arc(300,70,32,0,2*Math.PI);
        ctx.fill();
    
    </script>
</body>
</html>
